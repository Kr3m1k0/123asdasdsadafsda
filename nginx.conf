server {
    listen 80;
    server_name mypisya.ru;  # Замените на ваш домен

    # Главная страница - HTML фронтенд
    location / {
        root /var/www/betting-system/frontend;
        try_files $uri $uri/ /index.html;
    }

    # API endpoints
    location /api {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Discord bot webhook endpoint (если нужен внешний доступ)
    location /discord-webhook {
        proxy_pass http://127.0.0.1:5001/webhook/verify;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}